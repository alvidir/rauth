services:
    postgres:
        container_name: rauth-postgres
        image: docker.io/postgres:alpine3.18
        restart: on-failure
        volumes:
            - dbdata:/data/postgres
            - ./postgres:/docker-entrypoint-initdb.d
        security_opt:
            label: disable
        env_file:
            - .env

    redis:
        container_name: rauth-redis
        image: docker.io/redis:alpine3.18
        restart: always
        volumes:
            - ./redis:/usr/local/etc/redis:ro
        security_opt:
            label: disable
        command: "redis-server /usr/local/etc/redis/redis.conf"

    rabbitmq:
        container_name: rauth-rabbitmq
        image: docker.io/rabbitmq:3.10.2-alpine
        hostname: rauth-rabbitmq
        restart: always
        security_opt:
            label: disable

    mailhog:
        container_name: rauth-mailhog
        image: docker.io/mailhog/mailhog:v1.0.1
        restart: always
        ports:
            - 8025:8025
        security_opt:
            label: disable

    grpc:
        container_name: rauth-grpc
        image: localhost/alvidir/rauth:latest-grpc
        restart: always
        ports:
            - 8000:8000
        volumes:
            - ./templates:/etc/rauth/smtp/templates:ro
        security_opt:
            label: disable
        depends_on:
            - postgres
            - redis
            - rabbitmq
        env_file:
            - .env
        environment:
            - SERVICE_PORT=8000

    # envoy:
